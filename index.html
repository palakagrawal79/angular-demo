<html>
	<head>
		<title>Hello World AngularJs</title>
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-app="">
		<div>
			<label>Enter your name : </label>
			<input type="text" name="name" id="name" placeholder="Enter Your Name" ng-model="name"></label>
			<h1>Hello, {{name}}</h1>
			<h2>Hi,
				<div ng-bind="name"></div>
			</h2>
		</div>
	</body>
</html>
